<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz App - Bookmarks</title>
  </head>

  <body>
    <header class="header">
      <h1 class="header__text">Quiz App</h1>
    </header>

    <main>
      <section class="question-card">
        <img
          class="question-card__icon--selected"
          src="./img/bookmark-selected.svg"
          alt="bookmark"
          width="30%"
          height="30%"
        />
        <h3 class="question-card__title">
          What attribute opens a link in a separate tab?
        </h3>
        <button class="question-card__button">Answer</button>
        <p class="question-card__answer" hidden>
          <code> target=“_blank” </code>
        </p>
        <div class="question-card__tags">
          <span class="question-card__tag question-card__tag--html">#html</span>
        </div>
      </section>

      <section class="question-card">
        <img
          class="question-card__icon--selected"
          src="./img/bookmark-selected.svg"
          alt="bookmark"
          width="30%"
          height="30%"
        />
        <h3 class="question-card__title">
          Which HTML tag is used to define an internal style sheet?
        </h3>
        <button class="question-card__button">Answer</button>
        <p class="question-card__answer" hidden>
          <code> &lt;style&gt; </code>
        </p>
        <div class="question-card__tags">
          <span class="question-card__tag question-card__tag--html">#html</span>
          <span class="question-card__tag question-card__tag--css">#css</span>
        </div>
      </section>
    </main>

    <footer class="footer">
      <nav class="footer__nav">
        <a href="./index.html" class="footer__link">
          <img class="footer__img" src="./img/home.svg" alt="home" />
        </a>

        <a href="./bookmarks.html" class="footer__link footer__link--selected">
          <img
            class="footer__img footer__img--selected"
            src="./img/bookmarks-selected.svg"
            alt="bookmarks"
          />
        </a>

        <a href="./form.html" class="footer__link">
          <img class="footer__img" src="./img/form.svg" alt="form" />
        </a>

        <a href="./profile.html" class="footer__link">
          <img class="footer__img" src="./img/profile.svg" alt="profile" />
        </a>
      </nav>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
